<!-- catalog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .product-name { font-weight: bold; font-size: 18px; }
        .product-price { color: #e63946; font-weight: bold; font-size: 16px; }
        .admin-link { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div id="productList">
        <!-- Products will be displayed here -->
    </div>
    
    <a href="admin-page.html" class="admin-link">Go to Admin Page</a>

    <script>
        // Default product data
        const defaultProducts = [
            {
                id: 1,
                name: "Monitor SAMSUNG 2022 27\" 1980*1080 / IPS / VGA / HDMI / 75Hz / 18 MONTH GARANTY",
                price: 12500000
            },
            {
                id: 2,
                name: "Laptop Dell Inspiron 15",
                price: 18500000
            },
            {
                id: 3,
                name: "Logitech G502 Gaming Mouse",
                price: 2350000
            }
        ];

        // Load products from localStorage or use defaults
        function loadProducts() {
            const storedProducts = localStorage.getItem('products');
            return storedProducts ? JSON.parse(storedProducts) : defaultProducts;
        }

        // Format price with commas
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Display products
        function displayProducts() {
            const products = loadProducts();
            const productListElement = document.getElementById('productList');
            
            productListElement.innerHTML = '';
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${formatPrice(product.price)}</div>
                `;
                productListElement.appendChild(productElement);
            });
        }

        // Initialize the page
        window.onload = function() {
            displayProducts();
        };
    </script>
</body>
</html>
